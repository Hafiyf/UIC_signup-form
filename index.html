<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style/normalize.css" />
    <link rel="stylesheet" href="./style/main.css" />

    <title>Sign Up - Jamshid</title>
  </head>
  <body>
    <div class="container">
      <div class="black">
        <div class="white">
          <div class="white__register">
            <h3 class="white__heading white__signup">Sign up</h3>

            <span class="divider"></span>

            <form action="#" method="post" class="white__form">
              <input
                type="text"
                class="fname form__inputs"
                placeholder="Full name"
                name="full-name"
                required
              />

              <input
                type="email"
                class="email form__inputs"
                placeholder="Email"
                name="email"
                required
              />

              <input
                type="password"
                class="password form__inputs"
                placeholder="Password"
                name="password"
                required
              />

              <button class="white__form-btn">SIGN UP</button>
            </form>
          </div>

          <div class="white__login"></div>
        </div>

        <div class="black__texts">
          <div id="register" class="register wrapper disabled">
            <h3 class="register__heading heading">Don't have an account?</h3>

            <span class="divider"></span>

            <p class="register__text text">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus,
              officia deserunt ducimus eligendi recusandae facilis.
            </p>

            <button id="register-btn" class="register__btn btn">SIGN UP</button>
          </div>

          <div class="signin wrapper">
            <h3 class="signin__heading heading">Have an account?</h3>

            <span class="divider"></span>

            <p class="signin__text text">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
            </p>

            <button id="login-btn" class="signin__btn btn">LOGIN</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./JavaScript/main.js"></script>
</html>
